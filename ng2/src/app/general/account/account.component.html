<p>
  STRONA USTAWIEN KONTA DLA UPRAWNIENIA [USER]
</p>


<button (click)="action1()"> ACTION 1 </button>
<button (click)="action2()"> ACTION 2 </button>
<button (click)="action3()"> ACTION 3 </button>



<table class="table">
  <thead>
  <tr>
    <th width="50%">Plik</th>
    <th>Rozmiar</th>
    <th>Trwanie</th>
    <th>Stan</th>
    <th>Akcje</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of uploader.queue">
    <td><strong></strong></td>
    <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
    <td>
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
      </div>
    </td>
    <td class="text-center">
      <span *ngIf="item.isSuccess">OK</span>
      <span *ngIf="item.isCancel">---</span>
      <span *ngIf="item.isError"></span>
    </td>
    <td nowrap>
      <button type="button" class="btn btn-success btn-xs"
              (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
        Załaduj!
      </button>
      <button type="button" class="btn btn-warning btn-xs"
              (click)="item.cancel()" [disabled]="!item.isUploading">
        Anuluj
      </button>
      <button type="button" class="btn btn-danger btn-xs"
              (click)="item.remove()">
        Usuń
      </button>
    </td>
  </tr>
  </tbody>
</table>
