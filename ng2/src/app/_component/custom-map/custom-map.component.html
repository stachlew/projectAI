<agm-map #agmMap [latitude]="defaultWidth" [longitude]="defaultLength" [zoom]="zoom" (mapClick)="mapClicked($event)">

  <agm-marker *ngFor="let m of markers"
              [latitude]="m.width"
              [longitude]="m.length"
              (markerClick)="clickedMarker(m.label, i)"
              [label]="m.label"
              [markerDraggable]="m.draggable"
              (dragEnd)="markerDragEnd(m, $event)">
  </agm-marker>

</agm-map>
