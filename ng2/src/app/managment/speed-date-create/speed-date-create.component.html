<div class="event-create-container">
  <div class="create-content row">
    <div class="col-md-6">

      <div class="create-header">
        <h3>Formularz tworzenia wydarzenia w serwisie LoveMe</h3>
      </div>

      <mat-form-field class="event-input">
        <input matInput placeholder="Tytuł wydarzenia">
      </mat-form-field>

      <mat-form-field class="event-input">
        <textarea class="description-input" matInput placeholder="Opis wydarzenia"></textarea>
      </mat-form-field>

      <mat-form-field class="event-input">
        <input type="number" min="1" max="10000" matInput placeholder="Liczba miejsc">
      </mat-form-field>

      <div class="event-input">
        <custom-date-time [dateIn]="inputDate" (dateChange)="inputDate=$event"></custom-date-time>
      </div>

      <mat-form-field class="event-input">
        <input type="number" min="1" max="10000" matInput placeholder="Liczba miejsc">
      </mat-form-field>

      <mat-form-field class="event-input">
        <mat-select placeholder="Województwo">
          <mat-option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="event-input">
        <mat-select placeholder="Miasto">
          <mat-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="col-md-6">

      <div class="file-container">

        <div class="form-group">
          <label for="single">Fotografia promująca wydarzenie</label>
          <input id="single" type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" multiple/>
        </div>

        <table class="table">
          <thead>
          <tr>
            <th width="50%">Plik</th>
            <th>Rozmiar</th>
            <th>Trwanie</th>
            <th>Stan</th>
            <th>Akcje</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">
            <td><strong>{{ item.file.name }}</strong></td>
            <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
            <td>
              <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
              </div>
            </td>
            <td class="text-center">
              <span *ngIf="item.isSuccess">OK</span>
              <span *ngIf="item.isCancel">---</span>
              <span *ngIf="item.isError"></span>
            </td>
            <td nowrap>
              <button type="button" class="btn btn-success btn-xs"
                      (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                Załaduj!
              </button>
              <button type="button" class="btn btn-warning btn-xs"
                      (click)="item.cancel()" [disabled]="!item.isUploading">
                Anuluj
              </button>
              <button type="button" class="btn btn-danger btn-xs"
                      (click)="item.remove()">
                Usuń
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        Stan procesu:
        <div class="progress" style="">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>

      </div>

      <div class="map-container">


      </div>



    </div>

  </div>
</div>
