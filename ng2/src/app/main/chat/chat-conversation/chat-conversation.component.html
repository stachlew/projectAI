<div class="conversation-header">
  Zbyszek, 45 lat <button (click)="test()">TEST</button> <button (click)="test2()">TEST2</button>
</div>

<div #chatContent class="conversation-table-wrapper" (scroll)="onScroll($event)">
  <table class="table conversation-table">
    <tbody>
    <tr #messages *ngFor="let msg of msgList">
      <td class="img-conversation-column">
        <img src="assets/images/stock_face.jpg"  class="rounded-circle">
      </td>
      <td class="name-column" style="width: 10%">{{msg.sender.firstname}} </td>
      <td class="name-column"  style="width: 70%">{{msg.textMessage}} </td>
      <td class="date-column"  style="width: 20%">{{msg.sendDate |date:'HH:mm:ss dd-MM-yyyy'}}</td>
    </tr>
    <tr>
      <td #lastMessage></td>
    </tr>
    </tbody>
  </table>
</div>
