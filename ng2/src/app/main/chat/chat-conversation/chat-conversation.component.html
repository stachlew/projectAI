<div class="conversation-header" (click)="goToPersonDetails(secondPerson?.id)">
  <h3>{{secondPerson?.firstname}},&nbsp;{{secondPerson?.age}} </h3>
</div>

<div #chatContent class="conversation-table-wrapper" (scroll)="onScroll($event)">
  <table class="table conversation-table">
    <tbody>
    <tr #messages *ngFor="let msg of msgList">
      <td class="name-conversation-column">
        <div>
          <span *ngIf="msg.sender.id != secondPerson.id">Ty:</span>
          <span *ngIf="msg.sender.id == secondPerson.id">{{msg.sender.firstname}}:  </span>
        </div>

      </td>
      <td class="name-column"  style="width: 70%">{{msg.textMessage}} </td>
      <td class="date-column"  style="width: 20%">{{msg.sendDate |date:'HH:mm:ss dd-MM-yyyy'}}</td>
    </tr>
    <tr class="last-message">
      <td #lastMessage></td>
    </tr>
    </tbody>
  </table>
</div>
